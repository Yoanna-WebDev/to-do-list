<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/button.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/list.css" rel="stylesheet" />
    <link href="css/section.css" rel="stylesheet" />
    <script src="js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta property="og:image" content="images/share.png" />
    <link rel="icon" href="images/icon.png" />
    <title>To-Do List</title>
  </head>
  <body class="body">
    <main class="main">
      <header class="header">
        <h1 class="header__title">Lista zadań</h1>
      </header>
      <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>
        <form class="form js-form">
          <input
            class="form__input js-addTask"
            placeholder="Co jest do zrobienia?"
          />
          <button class="form__button">Dodaj zadanie</button>
        </form>
      </section>
      <section class="section">
        <h2 class="section__header">Lista zadań</h2>
        <div class="section__container">
          <ul class="list js-list"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
